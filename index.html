

<!DOCTYPE html>

<head>

    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/msal.js"></script>
    <script src="app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.min.js" integrity="sha256-/XfEHUGimdIk42Vy7oTnNLtT8sVrO6vnhhnsQT1W1oo=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   
	<!--Mobile Debug Logging-->
<div>  
    <table><tr>
    <td class="tableButtons"><button  class="icon" onClick="mobileDebug()">Local</button></td>
    <td class="tableButtons"><button  class="icon" onClick="mobileDebugSession()">Session</button></td>
    <td class="tableButtons"><button  class="icon" onClick="mobileDebugCookie()">Cookies</button></td>
    <td class="tableButtons"><button  class="icon" onClick="mobileDebugUA()">UserAgent</button></td>
    <td class="tableButtons"><button  class="icon iconReset" onClick="mobileDebugClear()">Reset</button></td>
    </tr>
    </table>
    <div id="logUA"></div>
        <table class="tableDebug" id="log">
        <!--tr class="tableTRDebug" id="logTR"><td class="tableTDDebug"><b>Key</b></td><td class="tableTDDebug"><b>Value</b></td></tr-->
    </table>
    </div>
    
    <script>
    function mobileDebug (){
        buildTable();
        for(var i  in localStorage){
            if (localStorage.hasOwnProperty(i)) {
                       console.log(i,localStorage[i]);
                       var key = i;
                       var value = localStorage[i];
                       var both = "<tr class='tableTDDebug'><td class='tableTDDebug'>" + key + "</td><td class='tableTDDebug'>" + value + "</td></tr>";
                       document.getElementById("log").innerHTML += both;
            }
        }
        
    }
    function mobileDebugSession (){
        buildTable();
        for(var i  in sessionStorage){
            if (sessionStorage.hasOwnProperty(i)) {
                       console.log(i,sessionStorage[i]);
                       var key = i;
                       var value = sessionStorage[i];
                       var both = "<tr class='tableTRDebug'><td class='tableTDDebug'>" + key + "</td><td class='tableTDDebug'>" + value + "</td></tr>";
                       document.getElementById("log").innerHTML += both;
            }
        }
        
    }
    function mobileDebugClear (){
        var Table = document.getElementById("log");
        Table.innerHTML = "";
        var UA = document.getElementById("logUA");
        UA.innerHTML = "";
        var UA = document.getElementById("logTR");
        UA.innerHTML = "";
        document.getElementById("log").innerHTML += "<table class='tableDebug' id='log'><tr class='tableTRDebug'><td class='tableTDDebug'><b>Key</b></td><td class='tableTDDebug'><b>Value</b></td></tr></table>"
    }
    function mobileDebugCookie  ()
    {
    buildTable();
     var allcookies = document.cookie;
     //alert("All Cookies : " + allcookies);
    
     // Get all the cookies pairs in an array
     cookiearray = allcookies.split(';');
     // Now take key value pair out of this array
     for(var i=0; i<cookiearray.length; i++){
     key = cookiearray[i].split('=')[0];
     value = cookiearray[i].split('=')[1];
      //var cookies = "<tr><td>" + name + "</td><td>" + value + "</td></tr>";
      var both = "<tr class='tableTDDebug'><td class='tableTDDebug'>" + key + "</td><td class='tableTDDebug'>" + value + "</td></tr>";
    
     document.getElementById("log").innerHTML += both;
     }
    }
    </script>
    <div class="container">
        <div class="leftContainer">
            <p id="WelcomeMessage">DT MSAL Demo!!!!!!!</p>
            <button id="SignIn" onclick="signIn()">Sign In</button>
        </div>
        <div class="leftContainer">
            <p id="WelcomeMessage">DT MSAL Demo Mobile POC</p>
            <button id="SignIn" onclick="signInMobile()">Sign In Mobile</button>
        </div>
        <div class="rightContainer">
            <pre id="json"></pre>
            <pre id="spo-json"></pre>
            <h3>DS Test JSZIP</h3>
            <button id="cool">Do it!</button>
            <script src="jquery.min.js"></script>
            <script src="jszip.min.js"></script>
            <script src="jszip-utils.min.js"></script>
            <script src="FileSaver.min.js"></script>
            <script src="index.js"></script>
        </div>
    </div>
    <script src="app1.js" type="text/javascript"></script>
</body>
</html>
